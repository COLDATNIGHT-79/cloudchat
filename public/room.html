<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Room</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat">
      <div id="roomIdDisplay"></div>
      <!-- Multi-line textarea for messages -->
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button id="sendBtn">Send</button>
      <div id="userColors"></div>
      <!-- Combined gradient swatch -->
      <div class="gradient-display" id="gradientDisplayRoom">Your Gradient</div>
    </div>
    <canvas id="world" width="1024" height="768"></canvas>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
