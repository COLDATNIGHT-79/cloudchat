<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatroom Lobby</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lobby">
      <h1>Welcome to Chatroom Physics</h1>
      <div class="actions">
        <button id="createRoom">Create Room</button>
        <div>
          <input type="text" id="joinRoomInput" placeholder="Enter room ID" />
          <button id="joinRoom">Join Room</button>
        </div>
      </div>
    </div>
    <script>
      // When creating a new room, generate a random room id and go to room.html?room=<id>
      document.getElementById('createRoom').addEventListener('click', () => {
        const roomId = Math.random().toString(36).substr(2, 8);
        window.location.href = 'room.html?room=' + roomId;
      });
      // When joining, use the input room id
      document.getElementById('joinRoom').addEventListener('click', () => {
        const roomId = document.getElementById('joinRoomInput').value.trim();
        if (roomId) {
          window.location.href = 'room.html?room=' + roomId;
        }
      });
    </script>
  </body>
</html>
