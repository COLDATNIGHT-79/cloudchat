<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <style>
    /* Pixel font */
    @font-face {
      font-family: 'Pixel';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v14/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2') format('woff2');
    }

    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Pixel', sans-serif;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001122, #000);
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Animated Canvas Background */
    .canvas-container {
      position: relative;
      margin: 20px auto;
      width: 800px;
      height: 600px;
    }

    canvas {
      display: block;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.1);
      background: linear-gradient(45deg, #08091a, #0d1a2d);
      position: relative;
      z-index: 1;
    }

    .canvas-animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="none" width="100" height="100"/><rect fill="rgba(0,100,255,0.03)" width="50" height="50"/><rect fill="rgba(0,100,255,0.03)" x="50" y="50" width="50" height="50"/></svg>');
      background-size: 30px 30px;
      z-index: 0;
      animation: gradientMove 120s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    #roomIdDisplay {
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      margin: 15px 0;
      background: linear-gradient(45deg, #00f7ff, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    #chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(10, 10, 10, 0.9);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.1);
    }

    #chat textarea {
      width: 200px;
      height: 80px;
      background: rgba(30, 30, 30, 0.8);
      color: #fff;
      border: 1px solid rgba(0, 150, 255, 0.3);
      border-radius: 8px;
      padding: 10px;
      font-family: 'Pixel', sans-serif;
      font-size: 0.9rem;
      resize: none;
    }

    #chat textarea:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
      outline: none;
    }

    #chat button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Pixel', sans-serif;
    }

    #chat button:hover {
      background: rgba(0, 150, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>
  
  <!-- Display Room ID -->
  <div id="roomIdDisplay">ROOM: <span id="roomCode">XXXXXX</span></div>
  
  <!-- Canvas Container with animated background -->
  <div class="canvas-container">
    <div class="canvas-animated-bg"></div>
    <!-- Canvas for Matter.js physics simulation -->
    <canvas id="world" width="800" height="600"></canvas>
  </div>

  <!-- Chat box -->
  <div id="chat">
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn">âš¡ SEND</button>
  </div>

  <!-- Include Socket.IO and client-side script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <script src="client.js"></script>
  <script>
    // Extract and display room ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room');
    document.getElementById('roomCode').textContent = roomId || 'UNKNOWN';
  </script>
</body>
</html>
